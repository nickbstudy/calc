<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id='container'>

        <div id="output">Ready</div>
        <div class="row" id="topRow">
            <button class="row1" id="ac">AC</button>
            <button class="row1" id="posNeg">+/-</button>
            <button class="row1" id="backspace">←</button>
            <button class="row1" id="add">+</button>
        </div>
        <div class="row" id="789">
            <button class="row2" id="seven">7</button>
            <button class="row2" id="eight">8</button>
            <button class="row2" id="nine">9</button>
            <button class="row2" id="subtract">-</button>
        </div>
        <div class="row" id="456">
            <button class="row3" id="four">4</button>
            <button class="row3" id="five">5</button>
            <button class="row3" id="six">6</button>
            <button class="row3" id="multiply">×</button>
        </div>
        <div class="row" id="123">
            <button class="row4" id="one">1</button>
            <button class="row4" id="two">2</button>
            <button class="row4" id="three">3</button>
            <button class="row4" id="divide">÷</button>
        </div>
        <div class="row" id="btmRow">
            <button class="row5" id="zero">0</button>
            <button class="row5" id="dot">.</button>
            <button class="row5" id="equals">=</button>
        </div>

    </div>
    
</body>
</html>
